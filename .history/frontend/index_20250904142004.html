<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Soccer Squad Showdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>⚽ Soccer Squad Showdown ⚡</h1>

    <section class="search-section">
      <input id="searchInput" placeholder="Search for a player..." />
      <button onclick="searchPlayers()">Search</button>
    </section>

    <section id="players" class="player-grid"></section>

    <section class="match-section">
      <h2>Simulate Match</h2>
      <input id="teamA" placeholder="Team A" />
      <input id="teamB" placeholder="Team B" />
      <button onclick="simulateMatch()">Kickoff</button>
      <div id="matchResult"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
